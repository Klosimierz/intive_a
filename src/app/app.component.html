<app-upperbar (resultObject)="onReceivingResultObject($event)"></app-upperbar>
<router-outlet></router-outlet>
<div *ngIf="location == '/'">
  <li class="nobullets" *ngFor="let article of articleList; let i=index">
    <app-articlecard 
      [articleMiniature]="article.thumbnail ? article.thumbnail.url : 'assets/images/question_mark.jfif'"
      [title]="article.title"
      [excerpt]="article.excerpt"
    ></app-articlecard>
  </li>
</div>
