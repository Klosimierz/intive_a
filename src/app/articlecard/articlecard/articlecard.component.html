<div class="card bg-dark text-white mt-1 padding-l0 margin-left-50 margin-right-50">
    <div class="row">
      <div class="col-2">
        <img class="card-img" style="border-radius: 10px; padding: 5px;" src="{{articleMiniature}}" alt="wait">
      </div>
      <div class="col-8">
        <h3 class="margin-top-20">{{title}}</h3>
        <div class="row d-block">
            {{excerpt+"(...)"}}
        </div>
      </div>
      <div class="col-2 text-center d-block">   
        <p class="mt-2"></p>
        <button class="btn btn-primary align-middle" [routerLink]="['article/'+title+'/'+'pl']">Otwórz artykuł</button>
      </div>
    </div>
  </div>
